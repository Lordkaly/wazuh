- name: "Negative state interval"
  test_case:
    interval: -1
    state_file_exist: false
    agentd_ends: true
  metadata:
    event_monitor: 'interval_not_valid'

- name: "Undefined state interval value"
  test_case:
    interval: " "
    state_file_exist: false
    agentd_ends: false
  metadata:
    event_monitor: 'file_not_enabled'

- name: "State interval option dont exist"
  test_case:
    interval: null
    state_file_exist: false
    agentd_ends: true
  metadata:
    event_monitor: 'interval_not_found'

- name: "Zero state interval"
  test_case:
    interval: 0
    state_file_exist: false
    agentd_ends: false
  metadata:
    event_monitor: 'file_not_enabled'

- name: "Too big state interval"
  test_case:
    interval: 86401
    state_file_exist: false
    agentd_ends: true
  metadata:
    event_monitor: 'interval_not_valid'


- name: "Default state interval"
  test_case:
    interval: 5
    state_file_exist: true
    agentd_ends: false
  metadata:
    event_monitor: 'file_enabled'